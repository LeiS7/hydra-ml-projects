train:
  model_path: 'iris_flower/model.py'
  cloud: "aws"
  cpu_count: 8
  memory_size: 16
  project_name: "iris_flower"
  options:
    - n_neighbors: [5, 25, 50, 75, 100]
      weights: ['uniform']
      MLFLOW_TRACKING_USERNAME: ${GCP_MLFLOW_USERNAME}
      MLFLOW_TRACKING_PASSWORD: ${GCP_MLFLOW_PASSWORD}
      MLFLOW_TRACKING_URI: 'http://mlflow.gcp.impact.georgian.io/'
